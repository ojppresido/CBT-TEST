<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review English Answers - JAMB 2010</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            background: #f8f9fa;
        }

        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #28a745;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .content {
            padding: 20px;
        }

        .question-list {
            display: grid;
            gap: 20px;
        }

        .question-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .question-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .question-id {
            font-weight: bold;
            color: #28a745;
            font-size: 1.2rem;
        }

        .question-passage {
            color: #666;
            font-style: italic;
            font-size: 0.9rem;
        }

        .question-text {
            margin-bottom: 15px;
            font-size: 1.1rem;
            line-height: 1.7;
        }

        .options {
            margin: 15px 0;
        }

        .option {
            padding: 8px 0;
            display: flex;
            align-items: flex-start;
        }

        .option-letter {
            font-weight: bold;
            color: #28a745;
            margin-right: 10px;
            min-width: 20px;
        }

        .option-text {
            flex: 1;
        }

        .answer {
            background: #d4edda;
            border-left: 4px solid #28a745;
            padding: 15px;
            margin-top: 10px;
            border-radius: 0 4px 4px 0;
        }

        .answer-correct {
            color: #155724;
            font-weight: bold;
        }

        .explanation {
            background: #f8f9fa;
            border-left: 4px solid #6c757d;
            padding: 15px;
            margin-top: 10px;
            border-radius: 0 4px 4px 0;
        }

        .explanation-title {
            font-weight: bold;
            color: #495057;
            margin-bottom: 5px;
        }

        .passage-section {
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #6c757d;
        }

        .passage-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #495057;
        }

        .passage-text {
            line-height: 1.8;
            white-space: pre-line;
        }

        .instructions-section {
            margin: 30px 0;
            padding: 20px;
            background: #e8f4f8;
            border-radius: 8px;
            border-left: 4px solid #17a2b8;
        }

        .instructions-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #0c5460;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .question-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“– Review English Answers</h1>
            <p class="subtitle">JAMB 2010 English Language Examination - All Questions with Answers & Explanations</p>
        </header>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-questions">0</div>
                <div class="stat-label">Total Questions</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="comprehension-questions">0</div>
                <div class="stat-label">Comprehension</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="passages">0</div>
                <div class="stat-label">Passages</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="instructions">0</div>
                <div class="stat-label">Instructions</div>
            </div>
        </div>

        <div class="content">
            <div id="question-list" class="question-list">
                <!-- Questions will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // English questions data will be loaded here
        let englishQuestions = [];

        // Load questions from the server
        async function loadQuestions() {
            try {
                const response = await fetch('src/data/subjects/english_questions_jamb_2010.json');
                const data = await response.json();
                englishQuestions = data;
                
                updateStats();
                
                // Display questions in the correct format: passages followed by their questions, then instructions followed by their questions
                displayQuestionsInOrder();
            } catch (error) {
                console.error('Error loading questions:', error);
                document.getElementById('question-list').innerHTML = 
                    '<div class="no-results">Error loading questions. Please check the console for details.</div>';
            }
        }

        // Update statistics
        function updateStats() {
            const totalQuestions = englishQuestions.questions ? englishQuestions.questions.length : 0;
            const comprehensionQuestions = englishQuestions.questions ? 
                englishQuestions.questions.filter(q => q.passageId !== undefined).length : 0;
            const passages = englishQuestions.passages ? englishQuestions.passages.length : 0;
            const instructions = englishQuestions.instructions ? englishQuestions.instructions.length : 0;

            document.getElementById('total-questions').textContent = totalQuestions;
            document.getElementById('comprehension-questions').textContent = comprehensionQuestions;
            document.getElementById('passages').textContent = passages;
            document.getElementById('instructions').textContent = instructions;
        }

        // Display questions in the correct order: passages followed by their questions, then instructions followed by their questions
        function displayQuestionsInOrder() {
            const questionList = document.getElementById('question-list');
            questionList.innerHTML = ''; // Clear existing content

            // First, display all passages with their corresponding questions
            if (englishQuestions.passages) {
                englishQuestions.passages.forEach(passage => {
                    // Create passage section
                    const passageSection = document.createElement('div');
                    passageSection.className = 'passage-section';
                    passageSection.innerHTML = `
                        <div class="passage-title">ðŸ“– ${passage.id}</div>
                        <div class="passage-text">${passage.text}</div>
                    `;
                    questionList.appendChild(passageSection);

                    // Find and display questions related to this passage
                    const passageQuestions = englishQuestions.questions.filter(q => q.passageId === passage.id);
                    if (passageQuestions.length > 0) {
                        const questionsDiv = document.createElement('div');
                        questionsDiv.className = 'questions-for-passage';
                        
                        passageQuestions.forEach(question => {
                            const questionElement = createQuestionElement(question);
                            questionsDiv.appendChild(questionElement);
                        });
                        
                        questionList.appendChild(questionsDiv);
                    }
                });
            }

            // Then, display instructions followed by their corresponding questions
            if (englishQuestions.instructions) {
                englishQuestions.instructions.forEach((instruction, index) => {
                    // Create instruction section
                    const instructionSection = document.createElement('div');
                    instructionSection.className = 'instructions-section';
                    instructionSection.innerHTML = `
                        <div class="instructions-title">ðŸ“‹ ${instruction.id}</div>
                        <div class="instruction-text">${instruction.text}</div>
                    `;
                    questionList.appendChild(instructionSection);

                    // Find and display questions related to this instruction
                    // Since there's no direct instructionId in questions, we'll group questions by their position
                    // Based on the data structure, questions 26-35 relate to Instruction 1, 36-50 to Instruction 2, etc.
                    let startId, endId;
                    switch(index + 1) {
                        case 1: startId = 26; endId = 35; break; // Instruction 1: questions 26-35
                        case 2: startId = 36; endId = 50; break; // Instruction 2: questions 36-50
                        case 3: startId = 51; endId = 65; break; // Instruction 3: questions 51-65
                        case 4: startId = 66; endId = 85; break; // Instruction 4: questions 66-85
                        case 5: startId = 86; endId = 88; break; // Instruction 5: questions 86-88
                        case 6: startId = 89; endId = 91; break; // Instruction 6: questions 89-91
                        case 7: startId = 92; endId = 94; break; // Instruction 7: questions 92-94
                        case 8: startId = 95; endId = 97; break; // Instruction 8: questions 95-97
                        case 9: startId = 98; endId = 100; break; // Instruction 9: questions 98-100
                        default: startId = 1; endId = 0; break;
                    }

                    if (startId && endId) {
                        const instructionQuestions = englishQuestions.questions.filter(q => 
                            q.id >= startId && q.id <= endId && !q.passageId
                        );
                        
                        if (instructionQuestions.length > 0) {
                            const questionsDiv = document.createElement('div');
                            questionsDiv.className = 'questions-for-instruction';
                            
                            instructionQuestions.forEach(question => {
                                const questionElement = createQuestionElement(question);
                                questionsDiv.appendChild(questionElement);
                            });
                            
                            questionList.appendChild(questionsDiv);
                        }
                    }
                });
            }
        }

        // Helper function to create a question element
        function createQuestionElement(question) {
            const questionCard = document.createElement('div');
            questionCard.className = 'question-card';
            
            questionCard.innerHTML = `
                <div class="question-header">
                    <div class="question-id">Question ${question.id}</div>
                    ${question.passageId ? `<div class="question-passage">Passage: ${question.passageId}</div>` : ''}
                </div>
                
                <div class="question-text">${question.question}</div>
                
                <div class="options">
                    ${question.options ? question.options.map(option => `
                        <div class="option">
                            <div class="option-letter">${option.id}.</div>
                            <div class="option-text">${option.text}</div>
                        </div>
                    `).join('') : ''}
                </div>
                
                <div class="answer">
                    <div class="answer-correct">Correct Answer: ${question.correctAnswer}</div>
                </div>
                
                <div class="explanation">
                    <div class="explanation-title">Explanation:</div>
                    <div class="explanation-text">${question.explanation}</div>
                </div>
            `;
            
            return questionCard;
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            loadQuestions();
        });
    </script>
</body>
</html>
